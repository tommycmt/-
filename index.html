<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聖誕一番賞抽獎活動</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
    }
    .poster-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5em;
      color: #d72638;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }
    .prizes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .prize {
      width: 250px;
      border: 2px solid #d72638;
      border-radius: 10px;
      background: #fefefe;
      padding: 15px;
      text-align: center;
    }
    .prize img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .prize img.clicked {
      filter: brightness(50%);
      cursor: not-allowed;
    }

    .prize h3 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #d72638;
    }
    .prize p {
      font-size: 0.9em;
      color: #555;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
    .footer a {
      color: #d72638;
      text-decoration: none;
    }

    /* Overlay 樣式 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
    }
    .overlay img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="poster-container">
    <h1>🎄 聖誕一番賞抽獎活動 🎄</h1>
    <h2>來試試手氣，驚喜好禮等著你！</h2>
    <div class="prizes">
      <!-- A 賞 -->
      <div class="prize">
        <img src="./img/placeholder-250.png" alt="A賞" onclick="showOverlay(this)">
        <h3>A賞</h3>
        <p>豪華聖誕禮盒</p>
      </div>
      <!-- B 賞 -->
      <div class="prize">
        <img src="./img/placeholder-250.png" alt="B賞" onclick="showOverlay(this)">
        <h3>B賞</h3>
        <p>限量抱枕</p>
      </div>
      <!-- C 賞 -->
      <div class="prize">
        <img src="./img/placeholder-250.png" alt="C賞" onclick="showOverlay(this)">
        <h3>C賞</h3>
        <p>聖誕燈飾套組</p>
      </div>
      <!-- D 賞 -->
      <div class="prize">
        <h3>D賞</h3>
        <p>溫暖毛毯</p>
        <img src="./img/placeholder-250.png" alt="D賞 1" onclick="showOverlay(this)">
        <img src="./img/placeholder-250.png" alt="D賞 2" onclick="showOverlay(this)">
      </div>

      <!-- E 賞 -->
      <div class="prize">
        <h3>E賞</h3>
        <p>聖誕杯子套裝</p>
        <img src="./img/placeholder-250.png" alt="E賞 1" onclick="showOverlay(this)">
        <img src="./img/placeholder-250.png" alt="E賞 2" onclick="showOverlay(this)">
        <img src="./img/placeholder-250.png" alt="E賞 3" onclick="showOverlay(this)">
      </div>
      <!-- F 賞 -->
      <div class="prize">
        <h3>F賞</h3>
        <p>可愛玩具</p>
        <img src="./img/placeholder-250.png" alt="F賞 1" onclick="showOverlay(this)">
        <img src="./img/placeholder-250.png" alt="F賞 2" onclick="showOverlay(this)">
      </div>
      <!-- G 賞 -->
      <div class="prize">
        <h3>G賞</h3>
        <p>隨機小禮物</p>
        <img src="./img/placeholder-250.png" alt="G賞 1" onclick="showOverlay(this)">
        <img src="./img/placeholder-250.png" alt="G賞 2" onclick="showOverlay(this)">
        <img src="./img/placeholder-250.png" alt="G賞 3" onclick="showOverlay(this)">
        <img src="./img/placeholder-250.png" alt="G賞 4" onclick="showOverlay(this)">
      </div>
    </div>
    </div>

    <div class="footer">
      <p>快點參加吧！每人限抽一次，祝你中獎！</p>
      <p>活動詳情請見 <a href="#">活動網站</a></p>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="hideOverlay()">
    <img src="" alt="放大的獎品圖片" id="overlay-img">
  </div>

  <script>
    // 顯示放大的圖片
    function showOverlay(imgElement) {
      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlay-img");
      overlayImg.src = imgElement.src; // 設定放大的圖片來源
      overlay.classList.add("active");
      markAsTaken(imgElement);
    }

    // 隱藏放大的圖片
    function hideOverlay() {
      const overlay = document.getElementById("overlay");
      overlay.classList.remove("active");
    }

    // 點擊圖片後變暗
    function markAsTaken(imgElement) {
      if (!imgElement.classList.contains("clicked")) {
        imgElement.classList.add("clicked"); // 加入 "clicked" 樣式
      }
    }
  </script>
</body>
</html>
