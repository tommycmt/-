  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="hideOverlay()">
    <img src="" alt="放大的獎品圖片" id="overlay-img">
  </div>

  <script>
    // 顯示放大的圖片
    function showOverlay(imgElement) {
      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlay-img");
      overlayImg.src = imgElement.src; // 設定放大的圖片來源
      overlay.classList.add("active");
      markAsTaken(imgElement);
    }

    // 隱藏放大的圖片
    function hideOverlay() {
      const overlay = document.getElementById("overlay");
      overlay.classList.remove("active");
    }

    // 點擊圖片後變暗
    function markAsTaken(imgElement) {
      if (!imgElement.classList.contains("clicked")) {
        imgElement.classList.add("clicked"); // 加入 "clicked" 樣式
      }
    }
  </script>
